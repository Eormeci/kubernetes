<section class="card">
  <div class="card-header">
    <div>
      <div class="card-title">SQLite Veritabanı İşlemleri</div>
      <div class="small-note">CRUD işlemleri için test alanı</div>
    </div>
    <span class="card-tag">/api/items</span>
  </div>

  <div>
    <label for="item-id">ID:</label>
    <input type="text" id="item-id" placeholder="Öğe ID">
  </div>

  <div>
    <label for="item-name">Ad:</label>
    <input type="text" id="item-name" placeholder="Öğe Adı">
  </div>

  <div>
    <label for="item-description">Açıklama:</label>
    <input type="text" id="item-description" placeholder="Öğe Açıklaması">
  </div>

  <div>
    <button onclick="fetchItems()">Tüm Öğeleri Getir</button>
    <button onclick="addItem()">Öğe Ekle</button>
    <button onclick="updateItem()">Öğeyi Güncelle</button>
    <button onclick="deleteItem()">Öğeyi Sil</button>
  </div>

  <pre id="db-output" class="output placeholder">Sonuçlar burada görünecek...</pre>
</section>
